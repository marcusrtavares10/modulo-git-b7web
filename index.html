<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="estilo.css">
   
    <title>Listas, tabelas</title>

</head>

<body>
<h1>
    Testando listas
</h1>
<ul>
    <li>leite</li>
    <li>café</li>
    <li>chá</li>
</ul>

<ol type="1" start="50">
    <li>jantar</li>
    <li>almoço</li>
    <li>cafe da manhã</li>
</ol>

<h2>Tabelas</h2>
<table width="1000" height="200" border="0">
<thead>
     <tr>
        <th>Item 1</th>
        <th>Item 2</th>
        <th>Item 3</th>
    </tr>
</thead>
<tbody>
    
        <tr>
            <td>Computador</td>
            <td>Notebook</td>
            <td>Notepad</td>
        </tr>
        <tr>
            <td>Fone de ouvido</td>
            <td>Caixa de som</td>
            <td>Pen drive</td>
        </tr>
        <tr>
            <td>Teclado</td>
            <td>Mouse</td>
            <td>Caixinha de som</td>
        </tr>
        <tr>
            <td>Teclado</td>
            <td>Mouse</td>
            <td>Caixinha de som</td>
        </tr>
    </table>
</tbody>
</body>

</html>
